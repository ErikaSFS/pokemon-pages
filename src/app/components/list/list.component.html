

<div class="container-lg">
<div *ngFor="let pokemon of pokemons; let i = index" class="col-ml-3">
	<div class="card mb-3 bg-{{getType(pokemon)}}" [routerLink]="['/view', pokemon.name]">
		<div class="card-body">
			<div class="row">
				<div class="col-7 col-sm-8">
					<h3 class="card-title">{{pokemon.name | titlecase}}</h3>
					<span *ngFor="let type of pokemon.types"
						class="badge border rounded-pill me-1 bg-{{getType(pokemon)}} ">
						{{type.type.name | titlecase}} 
					</span>
				</div>
				<div class="col-5 col-sm-4">
					<img src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png"
						class="img-fluid" alt="">

				<!-- BotÃ£o Favoritar-->

					<button class="btn btn-outline-primary">
					<i class="bi bi-heart"></i> Favoritar
				  	</button>
				  	<button class="btn btn-primary">Favorito</button>
						
				</div>
			</div>
		</div>
	</div>
</div>
